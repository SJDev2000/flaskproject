<html>
<head>
<link rel="stylesheet" href="{{url_for('static', filename= 'cart.css')}}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="card">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col">
                        <h4><i class="fa fa-shopping-cart" ></i><b>Shopping Cart</b></h4>
                    </div>
                    <div class="col align-self-center text-right text-muted">{{count}} items</div>
                </div>
            </div>
            {%for item in items%}
            <div class="row border-top border-bottom">
                <div class="row main align-items-center">
                    <div class="col-2"><img class="img-fluid" src="{{item.product.image}}"></div>
                    <div class="col">
                        <div class="row text-muted">{{item.product.category}}</div>
                        <div class="row">{{item.product.name}}</div>
                    </div>
                    <div class="col"> ₹{{item.product.price}} <span class=""></span></div>
                </div>
            </div>
            {%endfor%}
            </div>
            <div class="back-to-shop"><a href="#">&leftarrow;</a><span class="text-muted">Back to shop</span></div>
        </div>
        <div class="col-md-4 summary">
            <div>
                <h5><b>Summary</b></h5>
            </div>
            <hr>
            <div class="row">
                <div class="col" style="padding-left:0;">ITEMS {{count}}</div>
                <div class="col text-right">₹{{price}}</div>
            </div>
            <form>
                <p>SHIPPING</p> <select>
                    <option class="text-muted">Standard-Delivery- ₹40.00</option>
                </select>
                <!-- <p>GIVE CODE</p> <input id="code" placeholder="Enter your code"> -->
            </form>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right">₹{{price + 40}}</div>
            </div><a href="/shipping/{{price}}"><button class="btn btn-dark">CHECKOUT</button></div></a>
        </div>
    </div>
</div>
</body>
</html>
