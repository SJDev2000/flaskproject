<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href={{ url_for('static', filename='userHome.css') }} />

  <body style="background-image: url({{ url_for('static', filename='bg.jpg') }}); background-repeat: no-repeat;  background-size: cover;">
<h1 style="color: white; text-align:center">Edit a Product</h1>

  <div class="row" style="margin-top:20px; " id="Items">

  </div>
<div class="container">
  <div class="row justify-content-md-center">
          {%for product in products%}
        
        <div class="col-lg-3 col-md-3" id="item">
        <a href="/editForm/{{product.id}}" id="link"><h1>{{product.name}}</h1></a>
        <p>{{product.description}}</p>
        <img src="{{product.image}}" width="220px" height="180px" id="photo">
        <p>â‚¹{{product.price}}</p>
        </div>
        
        {%endfor%}
    </div>
</div>
